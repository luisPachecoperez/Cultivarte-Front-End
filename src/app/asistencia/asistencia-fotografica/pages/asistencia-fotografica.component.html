<!-- Backdrop -->
<div class="modal-backdrop fade show"></div>

<!-- Modal -->
<div class="modal fade show d-block" tabindex="-1" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content p-3">

      <!-- Header -->
      <div class="modal-header border-0">
        <h5 class="modal-title w-100 text-center fw-bold text-primary">
          Asistencia de beneficiarios:
{{ evento()?.fecha }} Hora: {{ evento()?.horaInicio }} a {{ evento()?.horaFin }}

        </h5>
        <button type="button" class="btn-close" aria-label="Cerrar" (click)="cerrar.emit()"></button>
      </div>

      <!-- Subtítulo -->
      <div class="text-center mb-3">
        <span class="badge bg-danger rounded-pill px-3 py-2 fs-6">
          {{ evento()?.nombreSesion }}
        </span>
      </div>

      <!-- Body -->
      <div class="modal-body">
        <form [formGroup]="asistenciaForm" class="d-flex flex-column gap-3">

          <!-- Número de asistentes -->
          <div>
            <input
              type="number"
              class="form-control text-center"
              formControlName="numeroAsistentes"
              placeholder="Número de Asistentes"
              [ngClass]="{ 'is-invalid': asistenciaForm.get('numeroAsistentes')?.touched && asistenciaForm.get('numeroAsistentes')?.invalid }"
            />
            <div class="invalid-feedback">Debe ingresar un número válido</div>
          </div>

          <!-- Selección de sede -->
          <div>
            <select
              class="form-select text-center"
              formControlName="id_sede"
              [ngClass]="{ 'is-invalid': asistenciaForm.get('id_sede')?.touched && asistenciaForm.get('id_sede')?.invalid }"
            >
              <option value="">Seleccione una sede</option>
              @for (sede of evento()?.sedes; track sede.id_sede) {
                <option [value]="sede.id_sede">{{ sede.nombre_sede }}</option>
              }
            </select>
            <div class="invalid-feedback">Debe seleccionar una sede</div>
          </div>

          <!-- Descripción -->
          <div>
            <input
              type="text"
              class="form-control text-center"
              formControlName="descripcion"
              placeholder="Descripción del evento"
              [ngClass]="{ 'is-invalid': asistenciaForm.get('descripcion')?.touched && asistenciaForm.get('descripcion')?.invalid }"
            />
            <div class="invalid-feedback">La descripción es obligatoria</div>
          </div>

          <!-- Registro Fotográfico -->
          <div class="text-center">
            <label class="form-label d-block fw-semibold">Registro Fotográfico</label>
            <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden #fileInput />
            <div class="foto-box border rounded p-3" style="cursor: pointer;" (click)="fileInput.click()">
              @if (!imagenPrevia) {
                <i class="bi bi-camera fs-1 text-secondary"></i>
                <p class="text-muted">Subir foto</p>
              } @else {
                <img [src]="imagenPrevia" alt="Foto previa" class="img-fluid rounded" />
              }
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer border-0 justify-content-center">
        <button class="btn btn-primary rounded-pill px-4" (click)="guardar()">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
