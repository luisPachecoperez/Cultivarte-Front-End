<!-- Modal -->
<div class="modal fade" id="eventoModal" tabindex="-1" aria-labelledby="eventoModalLabel" aria-hidden="true" #eventoModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventoModalLabel">Crear/Editar Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form #eventoForm="ngForm">
          <!-- ¿Es institucional? -->
          <div class="mb-3 d-flex align-items-center gap-2">
            <label class="form-label mb-0">¿Es institucional?</label>
            <div class="form-check ms-2">
              <input class="form-check-input" type="radio" name="institucional" [(ngModel)]="evento.institucional" [value]="true" id="institucionalSi">
              <label class="form-check-label" for="institucionalSi">Sí</label>
            </div>
            <div class="form-check ms-2">
              <input class="form-check-input" type="radio" name="institucional" [(ngModel)]="evento.institucional" [value]="false" id="institucionalNo">
              <label class="form-check-label" for="institucionalNo">No</label>
            </div>
          </div>

          <!-- Selects -->
          <div class="row g-2 mb-3">
            <div class="col">
              <select class="form-select" name="tipoEvento" [(ngModel)]="evento.tipoEvento">
                <option disabled selected>Tipo de evento</option>
                <option *ngFor="let tipo of tiposEvento" [value]="tipo">{{ tipo }}</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select" name="responsable" [(ngModel)]="evento.responsable">
                <option disabled selected>Responsable</option>
                <option *ngFor="let r of responsables" [value]="r">{{ r }}</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select" name="aliado" [(ngModel)]="evento.aliado">
                <option disabled selected>Nombre de aliado</option>
                <option *ngFor="let a of aliados" [value]="a">{{ a }}</option>
              </select>
            </div>
          </div>

          <!-- Nombre y descripción -->
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre del evento" name="nombreSesion" [(ngModel)]="evento.nombreSesion" />
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Descripción del evento" name="descripcionGrupo" [(ngModel)]="evento.descripcionGrupo"></textarea>
          </div>

          <!-- ¿Cuándo? -->
          <label class="form-label mt-3">¿Cuándo?</label>
          <div class="row g-2 align-items-center mb-3">
            <div class="col-4">
              <input type="date" class="form-control" name="fecha" [(ngModel)]="evento.fecha" />
            </div>
            <div class="col-3">
              <input type="time" class="form-control" name="horaInicio" [(ngModel)]="evento.horaInicio" />
            </div>
            <div class="col-3">
              <input type="time" class="form-control" name="horaFin" [(ngModel)]="evento.horaFin" />
            </div>
            <div class="col-2 text-end">
              <button class="btn btn-outline-danger" type="button">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>

          <!-- ¿Se repite? -->
          <div class="mb-3">
            <label class="form-label">¿Se repite?</label>
            <select class="form-select" name="repeticion" [(ngModel)]="evento.repeticion">
              <option value="">No</option>
              <option value="diario">Diario</option>
              <option value="semanal">Semanal</option>
              <option value="mensual">Mensual</option>
            </select>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer justify-content-center">
        <button class="btn btn-danger rounded-pill px-4" type="button" (click)="guardarEvento()">Guardar</button>
      </div>

    </div>
  </div>
</div>
